"""Write your article here."""
type Article {
  _id: ID!
  title: String!
  Featured: Boolean
  featuredImage: UploadFile
  content: String!
  category: Category
  author: UsersPermissionsUser
  volumeIssue: Volumeissue
  slug: String!
}

type Category {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String
  Category(sort: String, limit: Int, start: Int, where: JSON): [Article]
}

"""
The `DateTime` scalar represents a date and time following the ISO 8601 standard
"""
scalar DateTime

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

union Morph = Article | Category | Volumeissue | UploadFile | UsersPermissionsPermission | UsersPermissionsRole | UsersPermissionsUser

type Query {
  article(id: ID!): Article
  articles(sort: String, limit: Int, start: Int, where: JSON): [Article]
  category(id: ID!): Category
  categories(sort: String, limit: Int, start: Int, where: JSON): [Category]
  volumeissue(id: ID!): Volumeissue
  volumeissues(sort: String, limit: Int, start: Int, where: JSON): [Volumeissue]
  files(sort: String, limit: Int, start: Int, where: JSON): [UploadFile]
  role(id: ID!): UsersPermissionsRole

  """
  Retrieve all the existing roles. You can't apply filters on this query.
  """
  roles(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsRole]
  user(id: ID!): UsersPermissionsUser
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
}

type UploadFile {
  _id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  hash: String!
  ext: String
  mime: String!
  size: String!
  url: String!
  provider: String!
  related(sort: String, limit: Int, start: Int, where: JSON): [Morph]
}

type UsersPermissionsPermission {
  _id: ID!
  type: String!
  controller: String!
  action: String!
  enabled: Boolean!
  policy: String
  role: UsersPermissionsRole
}

type UsersPermissionsRole {
  _id: ID!
  name: String!
  description: String
  type: String
  users(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsUser]
  permissions(sort: String, limit: Int, start: Int, where: JSON): [UsersPermissionsPermission]
}

type UsersPermissionsUser {
  _id: ID!
  username: String!
  email: String!
  provider: String
  role: UsersPermissionsRole
  reporterTitle: String
  reporterPhoto: UploadFile
  reporterBio: String
  articles(sort: String, limit: Int, start: Int, where: JSON): [Article]
}

"""Volume-Issue Number"""
type Volumeissue {
  _id: ID!
  volume_issue_number: String
  articles(sort: String, limit: Int, start: Int, where: JSON): [Article]
}
